<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header">
			<form action="" class="add-task">
				<label for="" class="label"><h1>todo list</h1></label>
				<input type="text" class="input" placeholder="task name" />
				<button class="submit">+</button>
			</form>
		</div>
		<div class="task-list">
			<h2 class="task-title red">todo</h2>
			<div class="new-list"></div>
			<h2 class="task-title green">done</h2>
			<div class="done-list"></div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
